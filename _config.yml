title: "Intelligence Reimagined"       
author: "David P. Hummel"            
description: "Where the Boundaries of Artificial Intelligence are Explored"        

# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out 
email: "dhummel@eyesnorth.com"
twitter_username: "dphummel"     
github_username: "dphummel"
linkedin_username: "davidphummel"  
#facebook_username: username 
#flickr_username: username
#instagram_username: username
#pinterest_username: username
#youtube_username: username
#googleplus_username: +username

theme: minima
#remote_theme: jekyll/minima
#minima:
  #skin: auto

# This shows a post excert on the home page
show_excerpts: true

gems: [jekyll-paginate]
paginate: 2
paginate_path: "page:num" 


header_pages:
  - about.md
  - archive.md
 
permalink: none

google_analytics: G-C6T35B0DMK

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Posts
