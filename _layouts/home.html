---
layout: base
---

<div class="home">
  
  {%- if page.image -%}
    <img src="{{- page.image | relative_url -}}" alt="" class="featured-image-post">
    <center><b><i>{{ site.description }}</i></b></center>
  {%- endif -%}
  
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

</div>
